<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="HeadModal">
      <h3>Datos de la busqueda</h3>
    </div>

    <button
      class="ButtonClose"
      (click)="closeModal()"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
      </svg>
    </button>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/images/icon.jpg" id="icon" alt="User Icon" />
    </div>


    <!-- Mod Form -->
    <form [formGroup]="searchForm" (ngSubmit)="onSendRute(searchForm.value)">
      <input
          type="text"
          id="name"
          class="fadeIn second"
          formControlName="name"
          placeholder="Nombre de la ruta"
      >
      <input
        type="text"
        id="fromm"
        class="fadeIn second"
        formControlName="fromm"
        placeholder="Inicio de la ruta"
      >
      <input
        type="text"
        id="too"
        class="fadeIn second"
        formControlName="too"
        placeholder="Fin de la ruta"
      >

    </form>

    <!-- Close Footer-->
    <div id="formFooter">
      <input
          type="submit"
          class="fadeIn fourth"
          value="Buscar"
      >
    </div>

    <div class="alert alert-danger" *ngIf="errorStatus">
      <p>
        {{errorMsj}}
      </p>
    </div>

  </div>
</div>
