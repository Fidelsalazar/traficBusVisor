<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="assets/images/icon.jpg" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
        <input 
            type="email" 
            id="login" 
            class="fadeIn second" 
            formControlName="user" 
            placeholder="login"
        >
        <input 
            type="password" 
            id="password" 
            class="fadeIn third" 
            formControlName="password" 
            placeholder="password"
        >
        <input 
            type="submit" 
            class="fadeIn fourth" 
            value="Log In"
        >
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a> 
        <br/>
        <a class="underlineHover" href="#">Dont have account?</a>
      </div>

      <div class="alert alert-danger" *ngIf="errorStatus">
        <p>
          {{errorMsj}}
        </p>
      </div>
  
    </div>
  </div>
