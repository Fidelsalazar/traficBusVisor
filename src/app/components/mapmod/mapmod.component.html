<button
  class="button-leaflet "
  data-tooltip="Salvar"
  (click)="openModal()"
>
<svg id="icon-save" xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-save2" viewBox="0 0 16 16">
  <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5A.5.5 0 0 1 5.5 6.5h2V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
</svg>
</button>

<div leafletMap  class="map" id="map"></div>

<ng-container *ngIf="showModal">
  <div class="modal-backdrop">
  </div>
  <div class="modal-container fadeInDown">
    <ng-container *ngTemplateOutlet="template"></ng-container>
  </div>
</ng-container>

<ng-template #template>
  <app-simpleform/>
</ng-template>

<script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.umd.js"></script>
